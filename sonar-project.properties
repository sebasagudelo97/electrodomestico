# Información del proyecto
sonar.projectKey=co.com.ceiba:TallerElectrodomestico
sonar.projectName=Ceiba-TallerElectrodomestico(sebastian.mejia)
sonar.projectVersion=1.0
sonar.projectDescription=Proyecto para ADN-Ceiba-Ceiba

#Datos de Configuración
sonar.sourceEncoding=UTF-8
sonar.report.export.path=sonar-report.json

sonar.modules=electrodomestico

electrodomestico.sonar.projectBaseDir=./TallerElectrodomestico-servidor


#Datos de los fuentes y binarios
sonar.sources=src/main/java
sonar.java.binaries=build/classes/java/main

#Datos de los fuentes y binarios de los tests
sonar.tests=src/test/java
sonar.java.test.binaries=build/classes/java/test
sonar.exclusions=src/main/java/com/ceiba/electrodomestico/aplicacion/comando/Comando*.java,src/main/java/com/ceiba/electrodomestico/dominio/dto/RegistroDto.java,src/main/java/com/ceiba/electrodomestico/dominio/modelo/dto/FacturaDto.java,src/main/java/com/ceiba/electrodomestico/infraestructura/error/ManejadorError.java,src/main/java/com/ceiba/electrodomestico/infraestructura/error/Error.java,src/main/java/com/ceiba/electrodomestico/dominio/modelo/dto/TipoElectrodomesticoDto.java


#Envío de reportes de la tarea test
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=build/test-results/test

#Reporte de pruebas de
sonar.java.coveragePlugin=jacoco
sonar.jacoco.itReportPath=build/jacoco/test.exec