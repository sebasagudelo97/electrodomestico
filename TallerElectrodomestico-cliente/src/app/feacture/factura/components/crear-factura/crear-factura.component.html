<<div class="jumbotron">
    <h4 class="display-4">Generar factura de:</h4>
    <form [formGroup]="registroForm" >
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nombre Cliente</label>
                    <h5>{{registro.nombreCliente}}</h5>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Cedula</label>
                    <h5>{{registro.cedulaCliente}}</h5>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Fecha Ingreso</label>
                    <h5>{{registro.fechaIngreso}}</h5>
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Tipo electrodomestico</label>
                <h5>{{registro.tipoElectrodomestico.descripcion}}</h5>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="inputEmail4">Fechas actual</label>
                <h5>{{fecha | date: 'yyyy-MM-dd' }}</h5>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="crearFactura" (click)="crearFactura()">Generar</button>
        </div>
    </form>
</div>
